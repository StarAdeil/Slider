<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<form action="" method="post" name="randomList">
		<h2>Настраиваем количество</h2>
		<label for="one">Сколько в первом массиве будет чиел? :</label>
		<input type="text" name="one"><br>
		<div id="oneRes"></div>
		<label for="two">Сколько во втором массиве будет чиел? :</label>
		<input type="text" name="two">
		<div id="twoRes"></div>
		<h2>Сойденяем</h2>
		<div id="res"></div>
	</form>
	<div class="slider_box">
		<div id="left"></div>
		<div id="slider">
			<div id="circleBox">
				<div class="circle">1</div>
				<div class="circle">2</div>
				<div class="circle">3</div>
				<div class="circle">4</div>
				<div class="circle">5</div>
				<div class="circle">6</div>
				<div class="circle">7</div>
				<div class="circle">8</div>
				<div class="circle">9</div>
				<div class="circle">10</div>
			</div>
		</div>
		<div id="right"></div>
	</div>
	<script src="index.js"></script>
	<script src="slider.js"></script>
</body>
</html>
